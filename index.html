<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Emacs Theme Gallery</title>
    <link rel="stylesheet" href="styles/reset.css" type="text/css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/dot-luv/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="styles/layout.css" type="text/css"/>
  </head>
  <body>
    <header id="filterControls">
      <div>
        <div id="themeColor">
          <input type="radio" id="darkColor" name="color" value="Dark" checked /> <label for="darkColor"> Dark </label>
          <input type="radio" id="lightColor" name="color" value="Light" /> <label for="lightColor"> Light </label>
        </div>
        <select id="languagesAndModes">
          <optgroup label="Languages">
            <option value="Elisp">Elisp</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C">C</option>
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
          </optgroup>
          <optgroup label="Modes">
            <option value="Org">Org</option>
            <option value="Dired">Dired+</option>
          </optgroup>
        </select>
        <select id="sortBy">
          <option value="Popularity" selected>Popular</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>
    </header>
    <main>
      <div id="loading">Loading...</div>
      <ol id="gallery">
      </ol>
      <footer id="socialMedia">
        <iframe src="https://ghbtns.com/github-btn.html?user=pawelbx&repo=emacs-theme-gallery&type=watch&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </footer>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/themeProperties.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
